<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    
</head>
<body>

    <h1>Etch-a-Sketch</h1>

    <div id="container">
        <p>The slider below sets the number of squares per side. Adjust the slider to begin!</p>
    </div>
    

    <div class="slidecontainer">

            <input class="bar" type="range" id="myRange" min="1" max="100" value="0" onchange="rangevalue.value=value"/>
            <span class="highlight"></span><br>
            <output id="rangevalue">0</output>

    </div>
      
<script src="script.js"></script>    
</body>
</html>
